<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Solar System Simulation</title>
      <link rel="stylesheet" href="./styles/main.css" />
      <script type="module" src="./src/main.js"></script>
   </head>
   <body>
      <div id="loader">
         <span id="loader_text">Loading...</span>
         <div id="progress-bar-container-individual">
            <div id="progress-bar-individual"></div>
         </div>

         <span id="num_items_loader_text">Loading...</span>
         <div id="progress-bar-container-overall">
            <div id="progress-bar-overall"></div>
         </div>
      </div>

      <div id="descriptionDrawer">
         <div id="descriptionContent">
            <div id="header-container">
               <button id="closeDrawerBtn">&times;</button>
               <h2 id="planetName"></h2>
            </div>
            <p id="planetDescription"></p>
         </div>
      </div>

      <div id="scene_container"></div>
     <div class="control">
  <div class="speed-toggle-wrapper">
    <label for="speed-slider" class="slider-label">
      Speed <span id="speed-value">50</span>%
    </label>
    <input type="range" id="speed-slider" min="0" max="100" value="50" />
   </div>

   <div class="speed-toggle-wrapper">
      <label for="toggle" class="label-orbit-toggle">Orbit toggle</label>
      <label class="switch">
         <input type="checkbox" id="toggle" checked />
         <span class="slider round"></span>
      </label>
   </div>
   </div>


      
     
   </body>
</html>
